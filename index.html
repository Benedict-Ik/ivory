<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ivory</title>
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/static.css" />
  </head>

  <body>
    
    <div class="banner-container">
      <div class="left">
        <div class="get_ivory_app">
          <h6>Get <span class="ivory">IVORY</span> App</h6>
        </div>
        <p class="banner-text">
          Click the button below to <br />download the app.
        </p>

        <div class="buttons">
          <!-- Play Store button with icon -->
          <div class="google-button">
           
            <a href="#"><img src="./img/play-store.png" alt=""></a>
          </div>
          
          <!-- Apple Store button with icon -->
          <div class="apple-button">
            
          <a href="#"><img src="./img/apple-store.png" alt=""></a>
          </div>
        </div>
      </div>

      <div class="right">
        <img src="./img/image.png" alt="A phone on a page" />
      </div>
      <!-- <div class="empty"></div> -->
    </div>
  </body>
</html>
